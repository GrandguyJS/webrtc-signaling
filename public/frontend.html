<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>LiveKit Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/livekit-client/dist/livekit-client.umd.min.js"></script>
</head>
<body>
  <h2 id="identity">User </h2>
  <div id="remote-container"></div>
  <br>
  <label><input type="checkbox" id="toggleVideo"> Video</label>
  <br>
  <label><input type="checkbox" id="toggleAudio"> Audio</label>
  <br>
  <p id="cost">Cost: 0$</p>
  <br>
  <script>
    let identity;
    async function getToken() {
      identity = prompt("Enter identity:")
      document.getElementById("identity").innerText = `User ${identity}`

      const saved = localStorage.getItem(`lk_token_${identity}`);
      if (saved) return saved;

      const pwd = prompt("Enter password:");

      const res = await fetch(`https://live-chat.duckdns.org/token?pwd=${encodeURIComponent(pwd)}&identity=${identity}`);
      const data = await res.json();
      if (data.error) {
        alert("Wrong password!");
        return;
      }
      localStorage.setItem(`lk_token_${identity}`, data.token);
      return data.token;
    }
    (async () => {
      const url = "wss://live-chat.duckdns.org";  // same server
      const token = await getToken();
      
      const room = new LivekitClient.Room();

      room.on(LivekitClient.RoomEvent.TrackSubscribed, (track) => {
        const el = track.attach();
        document.getElementById("remote-container").appendChild(el);
      });

      await room.connect(url, token);

      document.getElementById("toggleVideo").addEventListener("change", async (e) => {
        room.localParticipant.setCameraEnabled(e.target.checked);
      });

      document.getElementById("toggleAudio").addEventListener("change", async (e) => {
        room.localParticipant.setMicrophoneEnabled(e.target.checked);
      });
      
      room.registerRpcMethod("price_update", async (data) => {
        document.getElementById("cost").innerText = `Cost: ${data.payload}$`;
        return { ok: true };
      });

      room.registerRpcMethod("listen_on", async (data) => {
        document.getElementById("cost").style.color = "blue";
        return { ok: true };
      });

      room.registerRpcMethod("listen_off", async (data) => {
        document.getElementById("cost").style.color = "black";
        return { ok: true };
      });
    })().catch((err) => {
        console.error(err);
        localStorage.removeItem(`lk_token_${identity}`);
      }
    );
  </script>
</body>
</html>
