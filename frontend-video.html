<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC A</title>
</head>
<body>
  <h1>Client A</h1>
  <video id="remote" autoplay playsinline></video>

  <script>
    const id = "A";
    const target = "B";
    const ws = new WebSocket("ws://localhost:8765");
    const pc = new RTCPeerConnection();

    const remoteVideo = document.getElementById("remote");

    ws.onopen = () => {
      ws.send(JSON.stringify({id}));
    };

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === "offer") {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({to: target, sdp: pc.localDescription}));
        }
      } else if (data.ice) {
        try { await pc.addIceCandidate(data.ice); } catch(e) {}
      }
    };

    pc.onicecandidate = (e) => {
      if (e.candidate) ws.send(JSON.stringify({to: target, ice: e.candidate}));
    };

    pc.ontrack = (e) => {
      remoteVideo.srcObject = e.streams[0];
    };

    navigator.mediaDevices.getUserMedia({video:true, audio:true})
      .then(stream => {
        const audioTrack = stream.getAudioTracks()[0];
        if (audioTrack) {
          audioTrack.enabled = false; // Mute the audio
        }
        stream.getTracks().forEach(track => pc.addTrack(track, stream));
      });

    // initiate call after 2s to ensure B is ready
    setTimeout(async () => {
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify({to: target, sdp: pc.localDescription}));
    }, 2000);
  </script>
</body>
</html>
