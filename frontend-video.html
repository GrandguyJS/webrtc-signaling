<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebRTC A</title>
</head>
<body>
  <h1>Client A</h1>
  <video id="remote" autoplay playsinline></video>
  <div style="display: div; flex-direction: column;">
    <label>
        <input type="checkbox" id="toggleVideo" checked>
        Video on
    </label>
    <br>
    <label>
        <input type="checkbox" id="toggleAudio">
        Audio on
    </label>
    <br>
    <input type="file" id="audioFile" accept="audio/mp3,audio/mpeg">
  </div>
  <script>
    const id = "A";
    const target = "B";
    
    const pc = new RTCPeerConnection({
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' }, // Google's public STUN server
        { urls: "turn:global.replay.metered.ca:80", username: "openai", credential: "openai" }
      ]
    });
    
    const remoteVideo = document.getElementById("remote");

    let localStream;
    let ws;

    async function init() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

      localStream.getVideoTracks()[0].enabled = document.getElementById("toggleVideo").checked;
      localStream.getAudioTracks()[0].enabled = document.getElementById("toggleAudio").checked;

      startWebsocket();
    }

    function startWebsocket() {
      ws = new WebSocket("ws://localhost:8765");

      ws.onopen = () => {
        ws.send(JSON.stringify({ id }));
      };

      ws.onmessage = handleMessage;
    }

    async function handleMessage(event) {
      const data = JSON.parse(event.data);
      if (data.type === "ready") {
        const offer = await pc.createOffer(); 
        await pc.setLocalDescription(offer); 
        ws.send(JSON.stringify({to: target, sdp: pc.localDescription})); 
      } else if (data.type === "audio") {
        const bytes = Uint8Array.from(atob(data.data), c => c.charCodeAt(0));
        const blob = new Blob([bytes], { type: "audio/mpeg" });
        const url = URL.createObjectURL(blob);

        const audio = new Audio(url);
        audio.play();
        return;
      } else if (data.sdp) {
        await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        if (data.sdp.type === "offer") {
          const answer = await pc.createAnswer();
          await pc.setLocalDescription(answer);
          ws.send(JSON.stringify({to: target, sdp: pc.localDescription}));
        }
      } else if (data.ice) {
        try { await pc.addIceCandidate(data.ice); } catch(e) {}
      }
    };

    init();

    pc.onicecandidate = (e) => {
      if (e.candidate) ws.send(JSON.stringify({to: target, ice: e.candidate}));
    };

    pc.ontrack = (e) => {
      remoteVideo.srcObject = e.streams[0];
    };

    // Mute / Cut video
    document.getElementById("toggleVideo").addEventListener("change", (e) => {
      const t = localStream?.getVideoTracks()[0];
      if (t) t.enabled = e.target.checked;
    });

    document.getElementById("toggleAudio").addEventListener("change", (e) => {
      const t = localStream?.getAudioTracks()[0];
      if (t) t.enabled = e.target.checked;
    });

    // mp3 file
    document.getElementById("audioFile").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const arrayBuffer = await file.arrayBuffer();
      const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

      ws.send(JSON.stringify({
        to: target,
        type: "audio",
        name: file.name,
        data: base64
      }));
    });
  </script>
</body>
</html>
